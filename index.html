<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAFA - Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">MAFA</h1>
  </header>
  <main>
    <section class="registro-inicio-sesion">
      <div class="registro">
        <h2>Registro en MAFA</h2>
        <form id="registro-correo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
          <div id="nombre-error" class="error"></div>
          
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" placeholder="Correo electrónico">
          <div id="correo-error" class="error"></div>
          
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
          <div id="contrasena-error" class="error"></div>
          
          <label for="confirmar-contrasena">Confirmar contraseña:</label>
          <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirmar contraseña">
          <div id="confirmar-contrasena-error" class="error"></div>
          
          <button type="submit">Registrarse</button>
        </form>
      </div>
      <div class="inicio-sesion">
        <h2>Iniciar sesión</h2>
        <form id="login-correo">
          <label for="correo-login">Correo electrónico:</label>
          <input type="email" id="correo-login" name="correo" placeholder="Ingresa tu correo electrónico">
          
          <label for="contrasena-login">Contraseña:</label>
          <input type="password" id="contrasena-login" name="contrasena" placeholder="Ingresa tu contraseña">
          
          <button type="submit">Iniciar sesión</button>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </form>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2024 MAFA
  </footer>
  <script src="script.js"></script>
</body>
</html>
